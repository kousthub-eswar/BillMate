<!DOCTYPE html>
<html>

<body>
    <canvas id="c192" width="192" height="192"></canvas>
    <canvas id="c512" width="512" height="512"></canvas>
    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const r = size * 0.2;

            // Background
            ctx.fillStyle = '#0e0e10';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, r);
            ctx.fill();

            // Inner circle with gradient
            const grad = ctx.createLinearGradient(size * 0.2, size * 0.2, size * 0.8, size * 0.8);
            grad.addColorStop(0, '#e08e0b');
            grad.addColorStop(1, '#f5a623');
            ctx.fillStyle = grad;
            ctx.beginPath();
            ctx.roundRect(size * 0.12, size * 0.12, size * 0.76, size * 0.76, size * 0.15);
            ctx.fill();

            // "B" letter
            ctx.fillStyle = '#0e0e10';
            ctx.font = `900 ${size * 0.48}px Arial, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('B', size / 2, size / 2 + size * 0.02);

            // Download
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        drawIcon(document.getElementById('c192'), 192);
        setTimeout(() => drawIcon(document.getElementById('c512'), 512), 500);
    </script>
</body>

</html>
