<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#111113"/>
      <stop offset="100%" stop-color="#0e0e10"/>
    </linearGradient>
    <linearGradient id="amber" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e08e0b"/>
      <stop offset="100%" stop-color="#f5a623"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>
  <!-- Border glow -->
  <rect x="6" y="6" width="500" height="500" rx="102" fill="none" stroke="#f5a623" stroke-width="3" opacity="0.3"/>
  <!-- Inner amber shape -->
  <rect x="72" y="72" width="368" height="368" rx="80" fill="url(#amber)"/>
  <!-- Letter B -->
  <text x="256" y="290" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="900" font-size="240" fill="#0e0e10">B</text>
</svg>
