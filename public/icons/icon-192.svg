<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#111113"/>
      <stop offset="100%" stop-color="#0e0e10"/>
    </linearGradient>
    <linearGradient id="amber" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e08e0b"/>
      <stop offset="100%" stop-color="#f5a623"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="192" height="192" rx="40" fill="url(#bg)"/>
  <!-- Border glow -->
  <rect x="3" y="3" width="186" height="186" rx="38" fill="none" stroke="#f5a623" stroke-width="1.5" opacity="0.3"/>
  <!-- Inner amber shape -->
  <rect x="28" y="28" width="136" height="136" rx="30" fill="url(#amber)"/>
  <!-- Letter B -->
  <text x="96" y="109" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="900" font-size="90" fill="#0e0e10">B</text>
</svg>
